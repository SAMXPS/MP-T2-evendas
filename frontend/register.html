  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="

<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<div class="container center">
    <div class="row">
        <h5>Realizar Cadastro</h5>
    </div>
    <div class="row">
        <form class="col s12" id="register-form">
            <div class="row">
                <div class="input-field col s6">
                    <input id="name" type="text" class="validate">
                    <label for="name">Nome</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
                <div class="input-field col s6">
                    <input id="password" type="password" class="validate">
                    <label for="password">Senha</label>
                </div>
            </div>
            <div class="row">
                <button class="btn right">Cadastrar</button>
            </div>
        </form>
    </div>
</div>

<script>
    function parseFormData(form_id){
        data = {};
        $(form_id).find('input').each(function(obj){
            data[$(this).attr('id')] = $(this).val();
        });
        return data;
    }

    $(document).ready(function(){
        $("#register-form").submit(function(event){
            event.preventDefault();
            data = parseFormData("#register-form");
            $.get( "backend.php", {action:"registerUser", data: data}, function(data) {
                console.log(data);
            })
        });
    });
</script>
