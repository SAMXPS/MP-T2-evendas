<div class="container center">
    <div class="row">
        <h5>Realizar Login</h5>
    </div>
    <div class="row">
        <form class="col s12" id="register-form">
            <div class="row">
                <div class="input-field col s6">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
                <div class="input-field col s6">
                    <input id="password" type="password" class="validate">
                    <label for="password">Senha</label>
                </div>
                <input id="action" type="hidden" value="verifyLogin">
            </div>
            <div class="row">
                <button class="btn right">Logar</button>
            </div>
        </form>
    </div>
</div>

<script>
    function parseFormData(form_id){
        data = {};
        $(form_id).find('input').each(function(obj){
            data[$(this).attr('id')] = $(this).val();
        });
        return data;
    }

    $(document).ready(function(){
        $("#register-form").submit(function(event){
            event.preventDefault();
            data = parseFormData("#register-form");
            Evendas.getBackend(data, function(success, data) {
                if (data.data == "VALID_PASSWORD") {
                    Evendas.loadPage("dashboard.html");
                } else {
                    alert("Usu√°rio ou senha incorretos.");
                }
            });
        });
    });
</script>
